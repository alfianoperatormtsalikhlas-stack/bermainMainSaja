<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Karya Siswa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Galeri Karya Siswa</h1>
    <p>Menampilkan hasil karya terbaik siswa secara online 📚✨</p>
  </header>

  <div class="filter-bar">
    <input type="text" id="search" placeholder="Cari karya..." />
    <select id="filter-kelas">
      <option value="semua">Semua Kelas</option>
    </select>
    <select id="sort-tanggal">
      <option value="baru">Terbaru</option>
      <option value="lama">Terlama</option>
    </select>
  </div>

  <main id="karya-container"></main>

  <footer>
    <p>© 2025 Galeri Karya Siswa | Dibuat dengan ❤️ oleh Guru Informatika</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
